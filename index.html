  <section class="send-to-home">

      <div class="row">
        <div class="col-md-12">
          <div class="back-to-home1">
            <span style="font-size:22px">CNSA 2021년 2학기 1회고사 고1</span>
            <h4 style="color:white">2021년 10월 13일 수<br><br><br>
              <script type="text/javascript">
                function counter() {
                  var dday1 = new Date("Oct 13,2021,08:50:00").getTime(); //디데이
                  setInterval(function () {
                    var now1 = new Date(); //현재 날짜 가져오기
                    var distance1 = dday1 - now1;
                    var d1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
                    var h1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var m1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
                    var s1 = Math.floor((distance1 % (1000 * 60)) / 1000);
                    if (s1 < 10) {
                      s1 = '0' + s1;
                    }
                    $('.content1').html(d1 + '일 ' + h1 + '시간 ' + m1 + '분 ' + s1 + '초')
                  }, 1000);
                }
                counter();
              </script>
              남은 시간 <div class="content1"></div>
            </h4>
